<div class="container-fluid" [formGroup]="adressRecordModel">
  <h3>{{'heading.contactDetails'| translate}}</h3>
  <error-summary *ngIf="showErrorSummary && errorList.length>0" [errorList]="errorList" headingPreamble="heading.contactRecord"
                 headingLevel="h2" label="Company Contact Record" compId="adressRec"></error-summary>

  <div class="row">
    <div class="form-group col-xs-12" [ngClass]="{'has-error':adressRecordModel.controls.companyName.invalid}">
      <label for="company" class="required full-width" aria-required="true">
        <span class="field-name" i18n>{{'company.name.full'|translate}}</span>
        <strong class="required" i18n>{{'commmon.required.bracket'|translate}}</strong>
        <input id="company" class="form-control full-width" formControlName="companyName" maxlength="80"/>
        <control-messages *ngIf="adressRecordModel.controls.companyName.invalid"
                          [showError]="showErrors"
                          [control]="adressRecordModel.controls.companyName"
                          controlId="company" label="company.name.full" parentId="companyContactRecood"
                          parentLabel="REP Contact"></control-messages>
      </label>
    </div>
  </div>
  <contact-details [showErrors]="showErrors" [countryList]="countryList"s
                   [detailsChanged]="updateChild" [group]="adressRecordModel.controls.contactDetails"
                   (errorList)="updateErrorList($event)"></contact-details>

  <div class="row">
    <div class="btn-group-sm col-xs-12 text-right">
      <button class="btn btn-primary" (click)="saveContactRecord()" i18n>{{'save.contact'|translate}}</button>
      <button class="btn btn-danger" (click)="deleteContactRecord()" i18n>{{'delete.contact'|translate}}</button>
      <button class="btn btn-default" (click)="revertContactRecord()" i18n>{{'revert.contact'|translate}}</button>
    </div>
  </div>
  <div class="row" *ngIf="adressRecordModel.dirty">
    <div class="col-xs-7 form-group">
      <div class="alert alert-info" role="alert"
           aria-live="polite">
        <span>{{'common.saveRevert'|translate}}</span>
      </div>
    </div>
  </div>

  <!-- <pre>{{adressRecordModel.value |json}}</pre>-->
</div>
