<div [formGroup]="addressListForm">
  <h3>This is the address List Component</h3>
  <div formArrayName="addresses">
    <expander-component [group]="addressListForm.controls.addresses['controls']"
                        [isValid]="isValid()" [addRecord]="addRecordMsg"
                        [columnDefinitions]="columnDefinitions" (expandedRow2)="getRow($event)"
                        [deleteRecord]="deleteRecordMsg">
      <error-summary *ngIf="errorList.length>0 && showErrorSummary" [errorList]="errorList" headingPreamble="Address Details"
                     compId="fff"></error-summary>
      <address-details [detailsChanged]="updateAddressDetails" formType="UPDATE"
                       (saveRecord)="saveAddressRecord($event)"
                       (errorList)="updateErrorList($event)"
                       (revertRecord)="revertAddress($event)" (deleteRecord)="deleteAddress($event)"></address-details>
    </expander-component>
  </div>
  <div>
    <div class="margin-20">
      <button (click)="addAddress()"
              [disabled]="!addressListForm.valid || addressDetailsChild?.adressFormRecord?.dirty">
        Add another address
      </button>
    </div>
  </div>
</div>
