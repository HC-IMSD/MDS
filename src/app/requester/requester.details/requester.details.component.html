<div>
  <div [formGroup]="requesterFormLocalModel">

    <div class="row">
      <div class="form-group col-sm-12" >
        <label for="requester" class="required full-width" aria-required="true">
          <span class="field-name" i18n>{{'requester.title'|translate}}</span>
          <strong class="required" i18n>{{'commmon.required.bracket'|translate}}</strong>
          <control-messages *ngIf="requesterFormLocalModel.controls.requester.invalid"
                            [showError]="showFieldErrors"
                            [control]="requesterFormLocalModel.controls.requester"
                            controlId="requester" label="requester.title" parentId="requesterDetails"
                            parentLabel="Requester Details"></control-messages>
          <div class="margin-top-small">
            <ng-select id="requester" formControlName="requester" class="required"
                       [allowClear]="false"
                       [items]="requesters"
                       (blur)="typed($event)"
                       (selected)="typed($event)">
            </ng-select>
          </div>
        </label>
      </div>
    </div>
    <!-- <pre>{{requesterFormLocalModel.value |json}}</pre>-->
  </div>
</div>
