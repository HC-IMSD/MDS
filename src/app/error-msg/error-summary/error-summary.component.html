<div id="{{componentId}}">
  <section class="alert alert-danger" tabindex="-1">
    <h1>
      <span i18n>For the </span><span>{{headingPreamble}}</span>
      <span i18n>Errors Found</span>
      <span i18n>Error Found</span>
    </h1>
    <ul *ngFor="let parentError of errors | keys">
      <div *ngFor="let controlError of parentError.value.controls">
        <li *ngIf="controlError.type=='ErrorSummaryComponent'"><a href="#{{controlError.componentId}}" target="_self">{{controlError.label}}
          has errors</a></li>
        <li *ngIf="controlError.type=='ErrorSummaryComponent' && controlError.tabSet"><a
          href="#{{controlError.componentId}}" target="_self" (click)="selectTab(controlError)">{{controlError.label}}
          has errors</a></li>
        <li *ngIf="controlError.type!='ErrorSummaryComponent' && controlError.tabSet">
          <a href="#{{controlError.controlId}}" target="_self" (click)="selectTab(controlError)">{{controlError.label}}&nbsp;&#8208;&nbsp;{{controlError.error}}</a>
        </li>
       <li *ngIf="controlError.type!='ErrorSummaryComponent'&& !controlError.tabSet"><a href="#{{controlError.controlId}}" target="_self">{{controlError.label}}
          &nbsp;&#8208;&nbsp;{{controlError.error}}</a></li>
      </div>
    </ul>
  </section>
  <!-- <pre>{{errors|json}}</pre>-->
  <pre *ngFor="let parentError of errors | keys"></pre>
</div>
