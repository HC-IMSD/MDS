<div>
  <div [formGroup]="applicationInfoFormLocalModel">
    <div class="row">
      <div class="form-group col-xs-3" >
        <label for="status" class="full-width">
          <span class="field-name">{{'appl.status' |translate}}</span>
          <select *ngIf="!disableAmend()" id="status" required class="form-control full-width"
                  formControlName="status">
            <option *ngFor="let stat of statusList" [ngValue]="stat.id"> {{stat.label_en}}</option>
          </select>
          <select *ngIf="disableAmend()" id="statusDisabled" required class="form-control full-width"
                  disabled formControlName="status">
            <option *ngFor="let stat of statusList" [ngValue]="stat.id"> {{stat.label_en}}</option>
          </select>
        </label>
      </div>
      <div class="form-group col-xs-3" >
        <label for="enrolVersion">
          <span class="field-name">{{'enrol.version' |translate}}</span>
          <input id="enrolVersion" class="form-control full-width" [readonly]="disableAmend()" formControlName="enrolVersion"/>
        </label>
      </div>
      <div class="form-group col-xs-3" >
        <label for="lastSavedDate">
          <span class="field-name">{{'date.saved' |translate}}</span>
          <input id="lastSavedDate" class="form-control full-width" [readonly]="disableAmend()" formControlName="lastSavedDate"/>
        </label>
      </div>
      <div class="form-group col-xs-3">
        <label for="companyId" [ngClass]="{'required':isInternal}" aria-required="true">
          <span class="field-name" i18n>{{'company.id' |translate}}</span>
          <strong class="required" i18n>{{'commmon.required.bracket'|translate}}</strong>
          <input id="companyId" class="form-control" formControlName="companyId"  [readonly]="disableAmend()" maxlength="7" />
          <control-messages *ngIf="applicationInfoFormLocalModel.controls.companyId.invalid"
                            [showError]="showFieldErrors"
                            [control]="applicationInfoFormLocalModel.controls.companyId"
                            controlId="companyId" label="company.id" parentId="applicationInfo"
                            parentLabel="Regulatory Company Enrolment"></control-messages>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-xs-2" >
        <button class="btn btn-primary" (click)="setAmendState()" i18n
                [disabled]="!setAsIncomplete" id="amendSubDisabled">
          {{'amend.enrol'|translate}}</button>
      </div>

      <div class="col-xs-7">
        <div *ngIf="showAmendMsg()" class="alert alert-info" role="alert"
             aria-live="polite">
          <span>{{'amend.msg'|translate}}</span>
        </div>
      </div>
      <!--div *ngIf="isAmend" class="col-xs-12 form-group">
        <label for="reasonAmend">{{'reason.amend'|translate}}</label>
        <textarea type="text" class="form-control full-width" id="reasonAmend"
                  maxlength="200" />
      </div-->
    <!--pre>{{applicationInfoFormLocalModel.value |json}}</pre>
      <pre>companyId.invalid={{applicationInfoFormLocalModel.controls.companyId.invalid}}</pre-->
  </div>
</div>
